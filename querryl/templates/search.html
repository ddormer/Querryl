<html>
    <head>
        <title>Querryl</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="../static/css/search-base.css" type="text/css" />
        <link id="theme" rel="stylesheet" href="" type="text/css" />
        <link rel="stylesheet" href="../static/css/alertify.css" />
        <link rel="stylesheet" href="../static/css/alertify.default.css" id="toggleCSS" />
        <script src="../static/js/jquery-1.9.1.min.js"></script>
        <script src="../static/js/xdate.js"></script>
        <script src="../static/js/underscore-min.js"></script>
        <script src="../static/js/backbone-min.js"></script>
        <script src="../static/js/rivets.min.js"></script>
        <script src="../static/js/alertify.min.js"></script>
        <script src="../static/js/querryl.js"></script>
    </head>
    <body>
        <div id="menu">
            <a href="#/search">Search</a>
            <a href="#/settings">Settings</a>
        </div>

        <div id="search">
            <form id="search-form" action="" accept-charset="utf-8" onSubmit="return Querryl.handleSubmit(this)">
                Search: <input id="query" type="text" name="query"></input> |
                Channel: <input type="text" name="channel"></input> |
                Network: <select name="networkid" id="network-select">
                            <option data-each-network="networks" value="" data-value="network.networkid" data-text="network.networkname"></option>
                         </select>
                <input id="search-button" type="submit" value="Search"></input>
            </form>
            <hr />
            <ul id="search-results"></ul>
        </div>
        <div id="settings">
            <h3>
                Settings
            </h3>
            <div>
                Date: <input type='checkbox' name='date' data-checked='settings.date'></input>
            </div>
            <div>
                Time: <input type='checkbox' name='time' data-checked='settings.time'></input>
            </div>
            <div>
                Nick Prefix: <input type='input' name='leftBracket' data-value='settings.leftBracket'></input>
            </div>
            <div>
                Nick Suffix: <input type='input' name='rightBracket' data-value='settings.rightBracket'></input>
            </div>
            <div>
                Backlog: <input type='input' name='backlog' data-value='settings.backlogLimit'></input>
            </div>
            <div>
                Theme:
                <select name="themes" data-value='settings.theme'>
                    <option data-each-theme="settings.themes" data-value='theme:name' data-text='theme:name' data-selected="theme:name | testing"></option>
                </select>
            </div>
        </div>
    </body>
</html>
